<!DOCTYPE html>

<html>

    <!--Document Information-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MK Hockey League</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>-->
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css" />
        <script  src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1>MK Hockey Draft</h1>
            </div>
        </div>
<!--DRAFT BOARD-->
        <section id="the-draft-board" class="main-view">
            <div class="board-outer">
<!--TITLE-->
                <div class="board-row subtitle">
                    <div class="cell-round">#</div>
                    <div class="cell-team">Team 1</div>
                    <div class="cell-team">Team 2</div>
                    <div class="cell-team">Team 3</div>
                    <div class="cell-team">Team 4</div>
                </div>
<!--1-->
                <div id="round1" class="board-row rounds">
                    <div class="cell-round">1</div>
                    <div id="pick1" class="cell-player">
                        <div class="player-name">First Last Name</div>
                        <div class="player-pos">Position</div>
                        <div class="player-num">1</div>
                    </div>
                    <div id="pick2" class="cell-player">
                        <div class="player-name">First Last Name</div>
                        <div class="player-pos">Position</div>
                        <div class="player-num">2</div>
                    </div>
                    <div id="pick3" class="cell-player">
                        <div class="player-name">First Last Name</div>
                        <div class="player-pos">Position</div>
                        <div class="player-num">3</div>
                    </div>
                    <div id="pick4" class="cell-player">
                        <div class="player-name">First Last Name</div>
                        <div class="player-pos">Position</div>
                        <div class="player-num">4</div>
                    </div>
                </div>
<!--2-->
                <div id="round2" class="board-row rounds">
                    <div id="pick8" class="cell-round">2</div>
                    <div class="cell-player">
                        <div class="player-name">First Last Name</div>
                        <div class="player-pos">Position</div>
                        <div class="player-num">8</div>
                    </div>
                    <div id="pick7" class="cell-player">
                        <div class="player-name">First Last Name</div>
                        <div class="player-pos">Position</div>
                        <div class="player-num">7</div>
                    </div>
                    <div id="pick6" class="cell-player">
                        <div class="player-name">First Last Name</div>
                        <div class="player-pos">Position</div>
                        <div class="player-num">6</div>
                    </div>
                    <div id="pick5" class="cell-player">
                        <div class="player-name">First Last Name</div>
                        <div class="player-pos">Position</div>
                        <div class="player-num">5</div>
                    </div>
                </div>
<!--3-->
            </div>
        </section>
<!--DRAFT BOARD-->

        
        <script src="assets/js/script.js"></script>
    </body>
</html>
